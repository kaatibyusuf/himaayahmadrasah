<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - Himaayah Institute of Arabic and Islamic Studies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e40af', // Deep Blue
            secondary: '#eff6ff', // Light Blue
          },
        },
      },
    };
  </script>
</head>
<body class="bg-secondary flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md border border-gray-100 animate-fadeIn">
    <div class="text-center mb-6">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Blue_book_icon.svg" alt="Logo" class="mx-auto w-16 mb-3">
      <h1 class="text-2xl font-bold text-primary">Himaayah Institute</h1>
      <p class="text-gray-500 mt-1 text-sm">Student Login Portal</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" action="class-select.html" method="GET" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
        <input id="email" name="email" type="text" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2 text-gray-600">
          <input type="checkbox" class="accent-primary">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-primary hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-900 transition font-medium">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="register.html" class="text-primary hover:underline">Register here</a>
    </p>
  </div>

  <!-- Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>

</body>
</html>
