<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Himaayah Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #e0f2fe, #f8fafc);
        font-family: "Poppins", sans-serif;
      }

      .step {
        opacity: 0;
        transform: translateX(40px);
        transition: all 0.5s ease;
        display: none;
      }

      .step.active {
        opacity: 1;
        transform: translateX(0);
        display: block;
      }

      .card {
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .progress-bar {
        height: 6px;
        background-color: #e5e7eb;
        border-radius: 9999px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        width: 0%;
        background-color: #0284c7;
        border-radius: 9999px;
        transition: width 0.4s ease;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen px-4">
    <div
      class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md relative overflow-hidden"
    >
      <!-- Header -->
      <div class="mb-6">
        <h1
          class="text-2xl font-semibold text-center text-sky-700"
          id="formTitle"
        >
          Himaayah Student Login
        </h1>
        <p class="text-sm text-gray-500 text-center mt-1" id="formSubtitle">
          Step 1 of 3
        </p>
        <div class="progress-bar mt-3">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <!-- Step 1: Login -->
      <div id="step1" class="step active">
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-gray-600 mb-1">Email or Username</label>
            <input
              type="text"
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-sky-500 outline-none"
              placeholder="e.g. abdulsamad@himaayah.com"
              required
            />
          </div>
          <div>
            <label class="block text-gray-600 mb-1">Password</label>
            <input
              type="password"
              class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-sky-500 outline-none"
              placeholder="********"
              required
            />
          </div>
          <div class="flex justify-between items-center">
            <a href="#" class="text-sm text-sky-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="button"
            id="toStep2"
            class="w-full bg-sky-600 text-white rounded-lg py-2 mt-4 hover:bg-sky-700 transition"
          >
            Continue
          </button>
        </form>
      </div>

      <!-- Step 2: Class Selection -->
      <div id="step2" class="step">
        <h2 class="text-lg font-medium text-center mb-4 text-gray-700">
          Select Your Class
        </h2>
        <div class="grid grid-cols-1 gap-4">
          <div
            class="card border rounded-xl p-4 text-center cursor-pointer hover:bg-sky-50"
            data-class="Awwal Ibtidaaiyyah"
          >
            Awwal Ibtidaaiyyah
          </div>
          <div
            class="card border rounded-xl p-4 text-center cursor-pointer hover:bg-sky-50"
            data-class="Thaaniy Ibtidaaiyyah"
          >
            Thaaniy Ibtidaaiyyah
          </div>
          <div
            class="card border rounded-xl p-4 text-center cursor-pointer hover:bg-sky-50"
            data-class="Thaalith Ibtidaaiyyah"
          >
            Thaalith Ibtidaaiyyah
          </div>
          <div
            class="card border rounded-xl p-4 text-center cursor-pointer hover:bg-sky-50"
            data-class="Awwal Idaadiyyah"
          >
            Awwal Idaadiyyah
          </div>
        </div>

        <button
          id="backToStep1"
          class="mt-6 text-sm text-gray-500 hover:text-sky-700"
        >
          ← Back to Login
        </button>
      </div>

      <!-- Step 3: Exam Access -->
      <div id="step3" class="step">
        <h2
          class="text-lg font-medium text-center mb-3 text-gray-700"
          id="welcomeText"
        ></h2>

        <p class="text-center text-gray-500 mb-6">
          Please choose what you want to do.
        </p>

        <div class="flex flex-col gap-3">
          <a
            href="#"
            class="bg-sky-600 text-white py-2 rounded-lg text-center hover:bg-sky-700 transition"
            >Take Exam</a
          >
          <a
            href="#"
            class="border border-sky-600 text-sky-700 py-2 rounded-lg text-center hover:bg-sky-50 transition"
            >View Results</a
          >
        </div>

        <button
          id="backToStep2"
          class="mt-6 text-sm text-gray-500 hover:text-sky-700"
        >
          ← Back to Class Selection
        </button>
      </div>
    </div>

    <script>
      const steps = [document.getElementById("step1"), document.getElementById("step2"), document.getElementById("step3")];
      const title = document.getElementById("formTitle");
      const subtitle = document.getElementById("formSubtitle");
      const progress = document.getElementById("progress");
      const toStep2 = document.getElementById("toStep2");
      const backToStep1 = document.getElementById("backToStep1");
      const backToStep2 = document.getElementById("backToStep2");
      const cards = document.querySelectorAll(".card");
      const welcomeText = document.getElementById("welcomeText");

      let currentStep = 1;

      function showStep(stepNumber) {
        steps.forEach((step, i) => {
          step.classList.remove("active");
          if (i === stepNumber - 1) {
            step.classList.add("active");
          }
        });
        subtitle.textContent = `Step ${stepNumber} of 3`;
        progress.style.width = `${(stepNumber / 3) * 100}%`;
      }

      toStep2.addEventListener("click", () => {
        currentStep = 2;
        title.textContent = "Select Your Class";
        showStep(2);
      });

      backToStep1.addEventListener("click", () => {
        currentStep = 1;
        title.textContent = "Himaayah Student Login";
        showStep(1);
      });

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          const selectedClass = card.getAttribute("data-class");
          currentStep = 3;
          title.textContent = "Exam Portal";
          welcomeText.textContent = `Welcome to ${selectedClass} Class!`;
          showStep(3);
        });
      });

      backToStep2.addEventListener("click", () => {
        currentStep = 2;
        title.textContent = "Select Your Class";
        showStep(2);
      });
    </script>
  </body>
</html>
